{% extends "base.html" %}

{% block content %}
<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Transfer Records</h2>
    <!-- Add Transfer Button -->
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTransferModal">
      + Add New Transfer
    </button>
  </div>

  <!-- Transfer Table -->
  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Inmate</th>
            <th>From Cell</th>
            <th>To Cell</th>
            <th>Date</th>
            <th>Reason</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for t in transfers %}
          <tr>
            <td>{{ t.id }}</td>
            <td>{{ t.inmate_name }}</td>
            <td>{{ t.from_cell }}</td>
            <td>{{ t.to_cell }}</td>
            <td>{{ t.transfer_date }}</td>
            <td>{{ t.reason or "â€”" }}</td>
            <td>
              <form action="{{ url_for('transfers.delete_transfer', id=t.id) }}" method="post" class="d-inline">
                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this transfer?')">
                  Delete
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>


<!-- ===================== ADD TRANSFER MODAL ===================== -->
<div class="modal fade" id="addTransferModal" tabindex="-1" aria-labelledby="addTransferLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="addTransferForm" method="POST" action="{{ url_for('transfers.add_transfer') }}">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addTransferLabel">Add New Transfer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
          <div class="mb-3">
            <label class="form-label">Inmate ID</label>
            <input type="number" class="form-control" name="inmate_id" required>
          </div>

          <div class="mb-3">
            <label class="form-label">From Cell</label>
            <input type="text" class="form-control" name="from_cell" required>
          </div>

          <div class="mb-3">
            <label class="form-label">To Cell</label>
            <input type="text" class="form-control" name="to_cell" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Reason</label>
            <input type="text" class="form-control" name="reason">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Transfer</button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
