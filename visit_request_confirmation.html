<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMS - Request Submitted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .confirmation-box {
            max-width: 600px;
            padding: 3rem;
            border: 1px solid #30363d;
            background-color: #161b22;
            border-radius: 8px;
        }
        .confirmation-box h1 {
            font-family: 'Orbitron', sans-serif;
            color: #58a6ff;
        }
        .tracking-id {
            background-color: #0d1117;
            border: 1px dashed #30363d;
            padding: 1rem;
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: #58a6ff;
            font-weight: bold;
            margin: 1.5rem 0;
            user-select: all;
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <i class="fas fa-check-circle fa-4x text-success mb-4"></i>
        <h1 class="mb-3">Request Submitted</h1>
        <p class="lead">Please save your Tracking ID. You will need it to check the status of your request.</p>
        
        <div class="tracking-id">{{ tracking_id }}</div>

        <p>You can check your status at any time. You will not be contacted separately.</p>
        <hr class="my-4">
        <a href="/check_visit_status" class="btn btn-primary">Check Status Now</a>
        <a href="/" class="btn btn-outline-secondary">Return to Home</a>
    </div>
</body>
</html>
